<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ever Safe Consultancy</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      color: #ffffff;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: -1;
    }

    .container {
      height: 100%;
      overflow-y: auto;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
    }

    .card {
      max-width: 850px;
      width: 100%;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      padding: 40px 30px;
      border: 1px solid rgba(255,255,255,0.25);
      animation: fadeIn 1.3s ease;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.1em;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    .section {
      margin-top: 30px;
      text-align: left;
    }

    .section h2 {
      font-size: 1.6em;
      margin-bottom: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.4);
      padding-bottom: 6px;
    }

    ul {
      list-style: none;
      line-height: 2;
      font-size: 1.05em;
    }

    ul li {
      position: relative;
      padding-left: 20px;
    }

    ul li::before {
      content: "→";
      position: absolute;
      left: 0;
      color: #ffffff;
      font-weight: bold;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 25px;
    }

    .contact-icons a {
      width: 55px;
      height: 55px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .contact-icons a:hover {
      transform: scale(1.15);
    }

    .contact-icons img {
      width: 30px;
      height: 30px;
    }

    footer {
      text-align: center;
      margin-top: 35px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>

<body>

  <!-- Background Video -->
  <video autoplay muted loop>
    <source src="bg.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="container">
    <div class="card">

      <img src="file.png" alt="Ever Safe Consultancy" class="profile-pic">

      <h1>EVER SAFE CONSULTANCY</h1>
      <div class="subtitle">
        Smart Insurance Solutions at Affordable Cost
      </div>

      <div class="section">
        <h2>Our Services</h2>
        <ul>
          <li>Vehicle Loan</li>
          <li>Vehicle Insurance</li>
          <li>Tour Insurance</li>
          <li>House Insurance</li>
          <li>Building Insurance</li>
          <li>Accident Insurance</li>
          <li>Health Insurance</li>
        </ul>
      </div>

      <div class="section">
        <h2>Contact Us</h2>

        <div class="contact-icons">
          <a href="mailto:eversafeconsultancy@gmail.com">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png">
          </a>

          <a href="https://wa.me/919447519556" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
          </a>

          <a href="tel:+919447519556">
            <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png">
          </a>
        </div>
      </div>

      <footer>
        © 2025 Ever Safe Consultancy. All Rights Reserved.
      </footer>

    </div>
  </div>

</body>
</html>
